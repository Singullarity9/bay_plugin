<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../css/plugin.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/stars.css">
</head>

<body class="pfe-scroll" data-page="yelp-company">
    <div id="top">
        <header class="main-header">
        </header>
    
        <div class="credits-bar" id="userBalanceBlock">
            <div class="credits-bar__back"></div>
            <div class="credits-bar__progress hidden" id="userBalanceBar"></div>
            <div id="userBalance" class="credits-bar__used"></div>
        </div>
    
        <section id="stars" class="stars-container hidden"></section>
    </div>

    <section class="main-body" id="companyInfoBody">
        <div class="pfe-alert pfe-alert--flex-center pfe-alert--mb-16 pfe-alert--primary mb-0 hidden" id="error">
            <span class="pfe-icon pfe-icon--warning"></span>
            <div>
                <div id="errorMessage" data-translate="error" class="pfe-alert__text">Error</div>
            </div>
        </div>

        <div class="pfe-alert pfe-alert--primary alert-status alert-status--warning">
            <div class="pfe-alert--flex-center">
                <span class="pfe-icon pfe-icon--warning"></span>
                <div>
                    <div class="pfe-alert__title">
                        <span data-translate="somethingWentWrong">Oops! Something went wrong</span>
                        <img class="emoji-img" width="20" src="../img/face-with-monocle.png" alt="emodji-flushed">
                    </div>
                    <p data-translate="somethingWentWrongTextShort" id="warningMessage" class="pfe-alert__text"></p>
                </div>
            </div>
        </div>

        <form class="yelp-company-info show-when-no-login"></form>
    </section>

    <section id="contentPage"></section>

    <section class="main-footer footer-body js-footer">
        <div id="dropdownListContainer" class="pfe-select">
            <div class="pfe-select__static js-toggle-new-list">
                <span id="selectedItemUsersCompanyList" class="pfe-select__selected"></span>
                <div id="refreshCompanySelect" class="pfe-select__refresh" data-translate-title="refreshList"></div>
            </div>
            <div class="pfe-select__dropdown js-dropdown-list-container hidden">
                <div class="pfe-select__create-list-button js-show-add-new-list" data-translate="createNewList">
                    Create new list
                </div>
                <div class="pfe-select__dropdown-divider"></div>
                <div class="pfe-select__dropdown-container pfe-scroll" id="userCompaniesSelect"></div>
            </div>

            <div class="pfe-select__create-list-input hidden js-add-new-list-container">
                <input type="text" placeholder="Name your list" maxlength="50" id="listNameInput">
                <div class="pfe-select__create-list-input-close js-close-add-new-list"></div>
            </div>
        </div>

        <button id="sendCompany" class="pfe-button pfe-button--secondary" data-toggle="button" data-translate-load-text="saving"
                data-translate="save" data-page="yelp-company">Save</button>
        <a class="pfe-button pfe-button--with-icon pfe-button--thirdy hidden" target="_blank" data-section="companies" href="#" data-translate="goToList">Go to list
            <img src="../img/svg/arrow-corner.svg" alt=""></a>
    </section>

    <section class="hidden">
        <div id="notFoundTemplate">
            <span class="pfe-icon pfe-icon--warning"></span>
            <div>
                <h3 class="pfe-alert__title" data-translate="somethingWentWrong"></h3>
                <div class="pfe-alert__text" data-translate="somethingWentWrongYelp">We couldn't collect the results. Please try refreshing the page or contacting us at <a href="mailto:help@snov.io" target="_blank">help@snov.io</a> if the issue persists.</div>
            </div>
        </div>
    </section>

    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/bootstrap.min.js"></script>
    <script src="../js/defaultValuesLang.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/utils/base.js"></script>
    <script src="../js/common/common.js"></script>
    <script src="../js/apiMethods.js"></script>
    <script src="../js/CheckAuth.js"></script>
    <script src="../js/common/commonHtml.js"></script>
    <script src="../js/common/userLists.js"></script>

    <script src="../js/yelp/yelpCompanyParser.js"></script>
    <script src="../js/yelp/yelpCompany.js"></script>
</body>

</html>
